<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">LANMARS Restaurant Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve our services</p>
    <form id="survey-form" action="">
      <div class="form-div">
        <label id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-div">
        <label id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
     </div>   
      <div class="form-div">
        <label id="number-label">Age (optional)</label>
        <input type="number" min="1" max="120"id="number" name="age" placeholder="Age">
      </div>
      <div class="form-div">
        <label id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown-role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Prefer not to say</option>
          <option value="4">Other</option>
        </select>
      </div>
      <div class="form-div">
        <label id="label-radio">Would you recommend LANMARS to a others?</label>
      </div>
      <div class="form-radio">
        <label id="definitely"><input type="radio" value="definitely" name="recommend">Definitely</label>
      </div>
      <div class="form-radio">
        <label id="maybe"><input type="radio" value="maybe" name="recommend">Maybe</label>
      </div>
      <div class="form-radio">
        <label id="notsure"><input type="radio" value="notsure" name="recommend">Not sure</label>
      </div>
      <div class="form-div">
        <label id="dropdown-label">Approximately how many minutes did you wait before you received your order?</label>
        <select id="dropdown-label-features" name="dropdown-features">
          <option value="">Select an option</option>
          <option value="1">About what I expected</option>
          <option value="2">A little longer than I expected</option>
          <option value="3">Much longer than I expected</option>
        </select>
      </div>
      <div class="form-div">
        <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="1"><label>Waiting time to be seated</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="2"><label>Quality of our meal</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="3"><label>Food and Drink choices</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="4"><label>Cleanliness of the restaurant</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="5"><label>Ease of ordering</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="6"><label>Portion size</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="7"><label>Service</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="8"><label>Dining Environment</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="9"><label>Ambiance</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="10"><label>Lighting and music</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="improvement" value="11"><label>Coldness of the aircondition</label>
      </div>
      <br/>
      <div class="form-div">
        <label id="label-textarea">Any comments or suggestions?</label>
        <textarea name="suggestions" placeholder="Enter you comment here..."></textarea>
      </div>
      <div class="form-div">
        <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
